<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Life Anew - Compound Pharmaceutical Creams</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- stylesheets: fonts -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/compiled/theme.css">
	<link rel="stylesheet" type="text/css" href="css/vendor/animate.css">
	<link rel="stylesheet" type="text/css" href="css/helper.css">
	<link rel="stylesheet" type="text/css" href="css/construction.css">

	<!-- javascript -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/theme.js"></script>

	<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body id="home">

	<div id="hero">
		<div class="container">
			<h1 class="hero-text animated fadeInDown">
				Life Anew <br><small>Compounding Pharmaceuticals</small>
			</h1>
			<p class="sub-text animated fadeInDown">
				Patient's heal better, faster, with compound pharmaceuticals from Life Anew.
			</p>
			<p class="sub-text animated fadeInDown">
				While our site is under construction, contact CEO Bob Read directly.
			</p>
			<p class="sub-text animated fadeInDwon">
				<a href="tel:+12485056233" class="btn btn-primary"><i class="fa fa-phone"></i> (248) 505-6233</a>
				<a href="mailto:info@torqueworx.com" class="btn btn-primary"><i class="fa fa-envelope"></i> bob.read@lacompounding.com</a>
			</p>
		</div>
	</div>

	<div class="modal fade" id="contact-modal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title">Schedule a demo</h4>
	      </div>
				<form role="form" id="contact-form">

		      <div class="modal-body">
		        <div class="form-group">
							<label for="full_name">Full Name:</label>
							<input type="text" class="form-control" name="full_name" id="full_name" placeholder="Claire Collier">
						</div>
						<div class="form-group">
							<label for="email">Email Address:</label>
							<input type="email" class="form-control" name="email" id="email" placeholder="clair@example.com">
						</div>
						<div class="form-group">
							<label for="company">Company Name:</label>
							<input type="text" class="form-control" name="company" id="company" placeholder="Example, Inc">
						</div>

		      </div>

		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="submit" class="btn btn-primary">Save changes</button>
		      </div>

				</form>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div class="modal fade" id="thanks-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
		    <div class="modal-body">
		      Thanks <span id="contact-name"></span>. We'll be in touch soon!
		    </div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
				</div>

			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div>

	<script charset="utf-8">
		$(document).ready(function () {
			$('#contact-form').submit(function(event) {

				// Stop form from submitting normally
			  event.preventDefault();

				$.post("https://zapier.com/hooks/catch/jnsvg/", $( "#contact-form" ).serialize())
					.done(function() {
						$('#contact-modal').modal('hide');
						$('#contact-name').text($("input[name='full_name']").val());
						$('#thanks-modal').modal('show');
					});
			});

		});

		$('#hero').height($(window).height());
	</script>
</body>
</html>
